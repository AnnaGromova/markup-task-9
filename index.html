<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <svg class="svg-sprite" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <symbol id="icon-fill">
                <g>
                    <path d="M8.395 8.395h30.996v30.996H8.395z"/>
                    <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
                </g>
            </symbol>
            <symbol id="icon-scale">
                <g>
                    <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"/>
                    <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
                </g>
            </symbol>
            <symbol id="icon-logo">
                    <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"/>
            </symbol>
            <symbol id="icon-rotate">
                    <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"/>
            </symbol>
            <symbol id="icon-flip">
                <g>
                    <path d="M0 29.9l19.084-11.788L0 6.325z"/>
                    <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"/>
                    <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"/>
                </g>
            </symbol>
            <symbol id="icon-arrow">
                <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
            </symbol>
        </defs>
    </svg>

    <div class="container">
        <input type="checkbox" name="fill" id="fill" class="fill">

        <input type="radio" name="scale" id="scale40" class="scale40">
        <input type="radio" name="scale" id="scale60" class="scale60" >
        <input type="radio" name="scale" id="scale80" class="scale80">
        <input type="radio" name="scale" id="scale100" class="scale100" checked>

        <input type="radio" name="rotate" id="rotate0" class="rotate0" checked>
        <input type="radio" name="rotate" id="rotate90" class="rotate90" >
        <input type="radio" name="rotate" id="rotate180" class="rotate180">
        <input type="radio" name="rotate" id="rotate270" class="rotate270">
        
        <input type="checkbox" name="flip" id="flip" class="flip">

        <input type="radio" name="filter" id="filter1" class="filter1" checked>
        <input type="radio" name="filter" id="filter2" class="filter2">
        <input type="radio" name="filter" id="filter3" class="filter3">
        <input type="radio" name="filter" id="filter4" class="filter4">

        <input type="radio" name="arrowLeft" id="arrowLeft">
        <input type="radio" name="arrowRight" id="arrowRight">

        <div class="control">
            <label for="fill">
                <svg class="icon">
                        <use xlink:href="#icon-fill"></use>
                </svg>
            </label>
            <label for="scale40" class="icon-scale">
                <svg class="icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="scale60" class="icon-scale">
                <svg class="icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="scale80" class="icon-scale">
                <svg class="icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="scale100" class="icon-scale">
                <svg class="icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <svg class="icon">
                <use xlink:href="#icon-logo"></use>
            </svg>
            <label for="rotate0" class="icon-rotate">
                <svg class="icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="rotate90" class="icon-rotate">
                <svg class="icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="rotate180" class="icon-rotate">
                <svg class="icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="rotate270" class="icon-rotate">
                <svg class="icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="flip">
                <svg class="icon">
                    <use xlink:href="#icon-flip"></use>
                </svg>
            </label>
        </div>
        <div class="bigImage">
            <img src="images/cat.jpg" alt="cat">
        </div>
        <div class="filters">
            <label for="arrowLeft">
                <svg class="icon icon-arrow-left">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>        
            <div>
                Без фильтра
                <div>
                <label for="filter1">
                    <img src="images/cat.jpg" alt="catFilter1" class="catFilter1">
                </label>
            </div>
        </div>
            <div>
                Питер
                <div>
                <label for="filter2">
                    <img src="images/cat.jpg" alt="catFilter2" class="catFilter2">
                </label>
            </div>
        </div>
            <div>
                Ялта
                <div>
                <label for="filter3">
                    <img src="images/cat.jpg" alt="catFilter3" class="catFilter3">
                </label>
                </div>
            </div>
            <div>
                Уральское лето
                <div>
                <label for="filter4">
                    <img src="images/cat.jpg" alt="catFilter4" class="catFilter4">
                </label>
            </div>
        </div>
            <label for="arrowRight">
                <svg class="icon icon-arrow-right">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>   
        </div>
    </div>
</body>
</html>
